apiVersion: v1
kind: Service
metadata:
  name: users-redis
  namespace: acme-fitness
  labels:
    app: acmefit
    service: users-redis
spec:
  ports:
  - port: 6379
    name: redis-users
  selector:
    app: acmefit
    service: users-redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-redis
  namespace: acme-fitness
  labels:
    app: acmefit
    service: users-redis
spec:
  selector:
    matchLabels:
      app: acmefit
      service: users-redis
  replicas: 1
  template:
    metadata:
      labels:
        app: acmefit
        service: users-redis
    spec:
      containers:
      - name: users-redis
        image: 10.220.38.244/test-env/bitnami/redis
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        env:
        - name: REDIS_HOST
          value: users-redis
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: users-redis-pass
              key: password
        volumeMounts:
        - mountPath: /var/lib/redis
          name: users-redis-data
      imagePullSecrets:
      - name: test-env-default-image-pull-secret
      volumes:
      - name: users-redis-data
        emptyDir: {}
